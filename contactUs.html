<html>
  
    <head>
    <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
    
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
       
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
      
        <script src = "https://kit.fontawesome.com/c26cd2166c.js"></script>    
        <!-- stylesheet-->
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <br>
                <br>
                <h2>Contact Us</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Labore doloribus.</p>
            </div>
            <div class="container">
                <div class="contactinfo">
                    <div class="box">
                        <div class="bicon"><span class="iconify" data-icon="fluent:location-12-filled" data-inline="false"></span></div>
                        <div class="btext">
                            <h4>Address</h4>
                            <p>Lorem ipsum dolor, <br>
                               sit amet consectetur,<br>
                               adipisicing elit.
                            </p>   
                        </div>
                    </div>
                    <div class="box">
                        <div class="bicon"><span class="iconify" data-icon="bx:bxs-phone-call" data-inline="false"></span></div>
                        <div class="btext">
                            <h4>Phone</h4>
                            <p>9595959595</p>   
                        </div>
                    </div>
                    <div class="box">
                        <div class="bicon"><span class="iconify" data-icon="dashicons:email-alt" data-inline="false"></span></div>
                        <div class="btext">
                            <h4>Email</h4>
                            <p>loreum@gmail.com</p>   
                        </div>
                    </div>
                </div>
                <div class="contactForm row">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <script src="index.js"></script>
        
</body>
</html>
